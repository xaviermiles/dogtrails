<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stravata Trails</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="app">
      <header>
        <div>
          <p class="eyebrow">Stravata</p>
          <h1>Trail recommendations for you + dog</h1>
        </div>
      </header>

      <main>
        <section class="card form-card">
          <h2>Plan your run</h2>
          <form id="trail-form">
            <div class="grid">
              <label>
                Region
                <select name="region">
                  <option value="wellington" selected>Wellington</option>
                  <option value="auckland">Auckland</option>
                  <option value="queenstown">Queenstown</option>
                  <option value="christchurch">Christchurch</option>
                </select>
              </label>
              <label>
                Effort
                <select name="effort">
                  <option value="easy">Easy</option>
                  <option value="steady" selected>Steady</option>
                  <option value="hard">Hard</option>
                </select>
              </label>
              <label>
                Length
                <select name="length">
                  <option value="short">Short (2-6 km)</option>
                  <option value="medium" selected>Medium (6-12 km)</option>
                  <option value="long">Long (12-24 km)</option>
                </select>
              </label>
              <label>
                Dog access
                <select name="dog">
                  <option value="allowed_only">Dogs allowed only</option>
                  <option value="allowed_or_partial" selected>Allowed or partial (with notes)</option>
                  <option value="any">Show all (include no-dog)</option>
                </select>
              </label>
              <label>
                Difficulty
                <select name="difficulty">
                  <option value="">Any</option>
                  <option value="easy">Easy</option>
                  <option value="moderate">Moderate</option>
                  <option value="hard">Hard</option>
                </select>
              </label>
              <label>
                Min distance (km)
                <input type="number" name="min_km" min="1" step="0.5" placeholder="Optional" />
              </label>
              <label>
                Max distance (km)
                <input type="number" name="max_km" min="1" step="0.5" placeholder="Optional" />
              </label>
              <label>
                Min latitude
                <input type="number" name="min_lat" step="0.0001" placeholder="Optional" />
              </label>
              <label>
                Min longitude
                <input type="number" name="min_lon" step="0.0001" placeholder="Optional" />
              </label>
              <label>
                Max latitude
                <input type="number" name="max_lat" step="0.0001" placeholder="Optional" />
              </label>
              <label>
                Max longitude
                <input type="number" name="max_lon" step="0.0001" placeholder="Optional" />
              </label>
            </div>
            <button type="submit">Find trails</button>
          </form>
          <div class="integration">
            <h3>Fitness integrations (coming soon)</h3>
            <p>
              Connect Strava or Garmin to calibrate recommendations to your training history.
            </p>
            <div class="integration-buttons">
              <button type="button" class="ghost">Connect Strava</button>
              <button type="button" class="ghost">Connect Garmin</button>
            </div>
          </div>
        </section>

        <section class="card">
          <div class="results-header">
            <h2>Suggested routes</h2>
            <span id="result-count"></span>
          </div>
          <div id="results" class="results"></div>
        </section>
      </main>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
